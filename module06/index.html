<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovely Chopper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tony Tony Chopper</h1>
    </header>
    
    <main>
        <figure>
            <picture>
                <!-- Small preferred image -->
                <source srcset="iimage/image-small.png" type="image/png" media="(min-width: 600px)">
                <!-- Small fallback image -->
                <img src="iimage/image-small.png" alt="sad chopper">
                
                <!-- Large preferred image -->
                <source srcset="iimage/image-large.webp" type="image/webp" media="(min-width: 1000px">
                <!-- Large fallback image -->
                <img src="iimage/images/image-large.webp" alt="crying chopper">
            </picture>
            <figcaption>The One Piece Is Real!</figcaption>
        </figure>
    </main>

    <footer>
        <p>&copy; 2025 CrisTochi</p>
    </footer>
</body>
</html>
